<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bubble Sort</title>
</head>
<body>
	[open console]

	<script type="text/javascript">
		var ar=[20,1,3,5,4,0, 10, 12, ];
		var i, j, lim;
		lim=ar.length;

		function bubbleSort(ar){
			while (lim--) {
				for(i=0, j=1; i<lim; i++, j++){
					if(ar[i]>ar[j]){
						temp=ar[i];
						ar[i]=ar[j];
						ar[j]=temp;
					}
				}
			}
			return ar;
		}
		console.log(bubbleSort(ar));
	</script>
</body>
</html>
